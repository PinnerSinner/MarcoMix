<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success-message, .error-message {
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Submit a Cocktail Recipe</h1>
    <div id="response-message" class="success-message"></div>
    <form id="recipeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="glass_type">Glass Type:</label>
        <input type="text" id="glass_type" name="glass_type" required><br><br>

        <label for="garnish">Garnish:</label>
        <input type="text" id="garnish" name="garnish" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="cocktail-list"></div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                operation: 'INSERT',
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                glass_type: document.getElementById('glass_type').value,
                garnish: document.getElementById('garnish').value
            };

            try {
                const response = await fetch('https://5px64imqhf.execute-api.us-east-1.amazonaws.com/dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                const message = document.getElementById('response-message');
                if (response.ok) {
                    message.textContent = 'Cocktail saved successfully!';
                    message.className = 'success-message';
                    message.style.display = 'block';
                } else {
                    message.textContent = 'Error: ' + result.body;
                    message.className = 'error-message';
                    message.style.display = 'block';
                }
            } catch (error) {
                const message = document.getElementById('response-message');
                message.textContent = 'An error occurred: ' + error.message;
                message.className = 'error-message';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
